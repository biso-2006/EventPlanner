<div class="auth-container">
    <div class="auth-card">
        <h1>Create Account</h1>

        <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required email
                    placeholder="Enter your email" class="form-control">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="6"
                    placeholder="Enter your password (min 6 characters)" class="form-control">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword"
                    required placeholder="Confirm your password" class="form-control">
            </div>

            @if (errorMessage()) {
            <div class="error-message">
                {{ errorMessage() }}
            </div>
            }

            @if (successMessage()) {
            <div class="success-message">
                {{ successMessage() }}
            </div>
            }

            <button type="submit" class="btn-primary" [disabled]="isLoading() || !signupForm.valid">
                @if (isLoading()) {
                <span>Creating account...</span>
                } @else {
                <span>Sign Up</span>
                }
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a routerLink="/auth/login">Login</a></p>
        </div>
    </div>
</div>
