<div class="auth-container">
    <div class="auth-card">
        <h1>Login to Event Planner</h1>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required email
                    placeholder="Enter your email" class="form-control">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" required
                    placeholder="Enter your password" class="form-control">
            </div>

            @if (errorMessage()) {
            <div class="error-message">
                {{ errorMessage() }}
            </div>
            }

            <button type="submit" class="btn-primary" [disabled]="isLoading() || !loginForm.valid">
                @if (isLoading()) {
                <span>Logging in...</span>
                } @else {
                <span>Login</span>
                }
            </button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a routerLink="/auth/signup">Sign up</a></p>
        </div>
    </div>
</div>
